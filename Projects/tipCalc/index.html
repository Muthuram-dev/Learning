<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
    <link rel="shortcut icon" href="icons8-numbers-50.svg" type="image/x-icon">

</head>
<body>
    
    <main>
        <div id="container">
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the final amount</p>
            <form action="">
            <label for="billAmount">Bill amount: </label><br>
            <input type="number" name="billAmount" id="billAmount"> <br>
            <label for="tipPercentage">Tip Percentage: </label><br>
            <input type="number" name="tipPercentage" id="tipPercentage">
            <button>CALCULATE</button>
            <p >TOTAL: <span id="finalAmount"></span></p>
            </form>
        </div>
    </main>




    <script src="app.js"></script>
</body>
</html>
