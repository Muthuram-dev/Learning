<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">Ping Pong score keeper</p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
                    <p class="subtitle">Use the button to set the final score</p>
                  </div>
                </div>
                <div class="dropdown is-active">
                <footer class="card-footer">
                  <a href="#" class="card-footer-item"><button id="player1Button">Player1+</button></a>
                  <a href="#" class="card-footer-item"><button id="player2Button">Player2+</button></a>
                  <a href="#" class="card-footer-item"><button id="resetButton">Reset</button></a>
                </footer>
              </div>
        </div>
    </div>


    <main>
    </main>

    <label for="winnerScore">Choose the winning score</label>
    <select name="winningScore" id="winningScoreSelector">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>




    <script src="app.js"></script>
</body>
</html>
