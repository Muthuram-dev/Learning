<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Vs POST</title>
</head>
<body>
    <form action="http://localhost:8080/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>submit</button>
    </form>
    <form action="http://localhost:8080/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>submit</button>
    </form>
</body>
</html>
