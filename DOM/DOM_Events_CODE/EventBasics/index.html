<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event basics</title>
</head>
<body>
    <h1>EVENTS BASICS!</h1>
    <!-- INLINE EVENTS -->
    <button onclick="alert('You just clicked a button'); alert('STOP CLICKING PLEASE!')">CLICK ME</button>
    <button ondblclick="alert('you just clicked twice')">CLICK ME TWICE!</button>


    <!-- SEPARATE JS FILE EVENTS -->
    <button id="v2">Click me again</button>
    <script src="app.js"></script>
</body>
</html>
